<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .Business-head{
            width:1155px;
            height:63px;
            background:#ffffff;
            margin:0  auto;
        }
        @font-face{
            font-family:myFirstFont;
            src: url('font/方正兰亭超细黑.TTF');
        }
        .Business-head .Business-center{
            font-family:myFirstFont;
            font-size:30px;
            line-height:63px;
            color:#000000;
            margin-left:24px;
        }
         .Business-body{
             width:1155px;
             height:793px;
             margin:0 auto;
             background:url(img/1003.jpg) no-repeat;
             background-size:100% 100%;
             position:relative;
         }
          .Business-body .Business-login{
             width:510px;
             height:378px;
             position:absolute;
             left:50%;
             margin-left:-252px;
             margin-top:117px;
          }
         
          .Business-body .Business-login label{
             font-size:20px;
             color:#000000;
             font-family:"微软雅黑";
             margin-left:23px;
          }
          .Business-body .Business-login input{
             width:311px;
             height:41px;
             margin-top:27px;
             margin-left:70px;
             border:1px solid #848788;
          }
          .Business-body .Business-login input.pwd{
              margin-left:90px;
          }
          .Business-body .Business-login input.code{
              width:134px;
              margin-left:30px;
          }
          .Business-body .Business-login .bg{
            display:block;
            height:24px;
            background:#232c33;
          }
          .Business-login .login{
            width:510px;
            height:236px;
            background:url(img/0.png);
          }
          .Business-login .btn{
             width:336px;
             height:65px;
             margin:0 auto;
             margin-top:53px;
             background:url(img/btn.jpg);
             text-align:center;
             line-height:65px;
             color:#ffffff;
             font-family:"微软雅黑";
             font-size:30px;
             cursor:pointer;
          }
          .Business-login .login .code-btn{
             width:134px; 
             height:43px; 
             font-size:20px; 
             background:#ea765d;
             border:none;
             margin-left:40px;
             color:#000000;
          }
    </style>
  </head>
  <body>
        <div class="Business-head">
            <span class="Business-center">商务中心</span>
        </div>
        <div class="Business-body">
            <div  class="Business-login">
                <span class="bg"></span>
                <div class="login">
                    <p><label>用户名</label><input type="text"/><p>
                    <p><label>密码</label><input type="text" class="pwd"/><p>
                    <p><label>手机验证码</label><input type="text" class="code"/><input type="button" class="code-btn" value="发送验证码"><p>
                </div>
                <div class='btn'>登录</div>
            </div>
        </div>
  </body>
</html>
