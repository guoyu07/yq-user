  <script>  
    ele[2].style.background="#171c20";
    ele[2].style.color="#e97159";
    goPage(1)
    var currentPage=1,count="",num="";
    function goPage(currentPage){
        if(typeof $('#toPageInputText').val()!='undefined'&&$('#toPageInputText').val()!=""){
            currentPage=$('#toPageInputText').val();
        }
        count=currentPage;
        var pageSize = 3;
        ajax('get','/vip/buyYbdetail',{'toPage':count-1,'pageSize':pageSize},function(data){
            var str="";num=data.totalSize;
            for(var i=0; i<data.dataList.length; i++){
                if(data.dataList[i].zftime!=null){
                    var z='交易成功-卖出方'+data.dataList[i].payusername+'已确认。';   
                }
                if(data.dataList[i].zftime==null){
                    if(data.dataList[i].ep==1){
                      alert(data.dataList[i].rgdate)
                      var z='<font color="#FF00FF">您已下单，等待您在</font><font color="#0000FF"><b>'+data.dataList[i].rgdate+'</b></font><font color="#FF00FF">前付款，<b><a target="_blank" href="#"><font color="#008000">点击查看卖出方收款账号！</font></a></b></font>';
                    }
                    if(data.dataList[i].ep==2){
                      var z=data.dataList[i].dfuser+"--已付款，等待卖出方"+data.dataList[i].payusername+"的确认中。。。";
                    }
                }
                if(data.dataList[i].ep==1){
                    var k="已打款"+data.dataList[i].paynum9+"元，通知卖出方确认。";
                }else{
                    var k='';
                }
                if(data.dataList[i].opstate==1){
                    var h='订单被重置';
                }else{
                      var h='';
                }
                str+="<tr>"+"<td class='user-first'>"+data.dataList[i].simplePayid+'</td>'+
                    "<td>"+data.dataList[i].dfuser+"</td>"+
                    "<td>"+data.dataList[i].paynum+"</td>"+
                    "<td>"+data.dataList[i].rgdate+"</td>"+
                    "<td>"+data.dataList[i].payusername+"</td>"+
                    "<td>"+z+"</td>"+
                    '<td>'+"<a class='caozuo-btn'" +"data-fb='"+data.dataList[i].payid +"'data-paynum9='"+data.dataList[i].paynum9  +"'data-payusername='"+data.dataList[i].payusername +"'href='javascript:void(0)'>"+"<font color='#FF0000' size='2'>"
                        +k+"</font></a>"+
                        
                    "</td>"+"<td class=user-last>"+h+"</td>"+"</tr>";
            }
                    $$('tbody').innerHTML=str;
                    var totalPage = 1;//总页数
                    //总共分几页 
                    if(num/pageSize > parseInt(num/pageSize)){   
                            totalPage=parseInt(num/pageSize)+1;   
                    }else{   
                           totalPage=parseInt(num/pageSize);   
                    }   
                   //当前页数
                    var tempStr="";
                    if(currentPage>1){
                        tempStr += "<a href=\"#\" onClick=\"goPage("+(1)+")\"首页</a>";
                        tempStr += "<a href=\"#\" onClick=\"goPage("+(currentPage-1)+")\">上一页</a>"
                    }else{
                        tempStr += "<a href='javascript:void(0)'>首页</a>";
                        tempStr += "<a href='javascript:void(0)'><上一页</a>";    
                    }

                    if(currentPage<totalPage){
                        tempStr += "<a href=\"#\" onClick=\"goPage("+(currentPage+1)+")\">下一页</a>";
                        tempStr += "<a href=\"#\" onClick=\"goPage("+(totalPage)+")\">尾页</a>";
                    }else{
                        tempStr += "<a href='javascript:void(0)'><下一页</a>";
                        tempStr += "<a href='javascript:void(0)'><尾页</a>";    
                    }
                        tempStr +='<a href="#">页数：'+currentPage+'/'+totalPage+'页</a>';
                        tempStr +='<a href="#">总共:'+num+'条</a>';
                        tempStr +='<a href="#">'+num+'条/'+totalPage+'页</a>';
                        tempStr +='<input id="toPageInputText" type="text" name="toPage"  value="" onkeydown="">'
                        tempStr +='<a href="javascript:void(0)" class="page-go-button" id="pageGo" onClick=\"goPage()\">跳转</a>'
                        document.getElementById("barcon").innerHTML = tempStr;

            });
    }
    $('.caozuo-btn').live('mousedown',function(){
          var that=$(this);
          var payusername=that.attr('data-payusername');
          var paynum9=that.attr('data-paynum9');
          if(confirm('提示：您确定已向发'+payusername+'打款'+paynum9+'元了吗')){
            var Number=that.parent().prevAll('.user-first').text();
            var id=that.attr('data-fb');
            ajax('get','/vip/fbbank',{'fb':id},function(data){
                    $$('title-1').innerHTML=data.txpay.payusername;
                    $$('title-2').innerHTML=data.txpay.payname;
                    $$('title-3').innerHTML=data.txpay.paybank;
                    $$('title-4').innerHTML=data.txpay.paycard;
                    $$('title-5').innerHTML=data.gcuser.addsheng+'&nbsp'+data.gcuser.addshi+'&nbsp;'+data.gcuser.addqu;
                    $$('title-6').innerHTML=data.txpay.rgdate;
                    $$('title-7').innerHTML=data.txpay.paynum9;
            })
            $$('mask').style.display="block";
            $$('member-dialog-container').style.display="block";
          }
    })
    $$('span-2').onclick=function(){
        $$('mask').style.display="none";
        $$('member-dialog-container').style.display="none";
    }
