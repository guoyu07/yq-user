                        <th class="user-first">用户名</th>
                        <th>改变数量</th>

      <script src="js/jq.js"></script>
      <script src="js/public.js"></script>
      <script>
       ele[7].style.background="#171c20";
       ele[7].style.color="#e97159"; 
        goPage(1)
        var currentPage=1,count="",num="";
        var pageSize = 3;
        function goPage(currentPage){
            if(typeof $('#toPageInputText').val()!='undefined'&&$('#toPageInputText').val()!=""){
                currentPage=$('#toPageInputText').val();
            }
            count=currentPage;
            ajax('get','/vip/bybdbdetail',{'toPage':count-1,'pageSize':pageSize},function(data){
                var str="";num=data.totalSize;
                for(var i=0; i<data.dataList.length; i++){
                    str+="<tr>"+"<td class='user-first'>"+data.dataList[i].username+'</td>'+
                        "<td>"+data.dataList[i].amount+"</td>"+
                        "<td>"+data.dataList[i].currentamount+"</td>"+
                        "<td>"+data.dataList[i].rechargedate+"</td>"+
                        "<td class='user-last'>"+data.dataList[i].operator+"</td>";
                }
                        $$('tbody').innerHTML=str;
                        var totalPage = 1;//总页数
                        //总共分几页 
                        if(num/pageSize > parseInt(num/pageSize)){   
                                totalPage=parseInt(num/pageSize)+1;   
                        }else{   
                               totalPage=parseInt(num/pageSize);   
                        }   
                       //当前页数
                        var tempStr="";
                        if(currentPage>1){
                            tempStr += "<a href=\"#\" onClick=\"goPage("+(1)+")\"首页</a>";
                            tempStr += "<a href=\"#\" onClick=\"goPage("+(currentPage-1)+")\">上一页</a>"
                        }else{
                            tempStr += "<a href='javascript:void(0)'>首页</a>";
                            tempStr += "<a href='javascript:void(0)'><上一页</a>";    
                        }

                        if(currentPage<totalPage){
                            tempStr += "<a href=\"#\" onClick=\"goPage("+(currentPage+1)+")\">下一页</a>";
                            tempStr += "<a href=\"#\" onClick=\"goPage("+(totalPage)+")\">尾页</a>";
                        }else{
                            tempStr += "<a href='javascript:void(0)'><下一页</a>";
                            tempStr += "<a href='javascript:void(0)'><尾页</a>";    
                        }
                            tempStr +='<a href="#">页数：'+currentPage+'/'+totalPage+'页</a>';
                            tempStr +='<a href="#">总共:'+num+'条</a>';
                            tempStr +='<a href="#">'+num+'条/'+totalPage+'页</a>';
                            tempStr +='<input id="toPageInputText" type="text" name="toPage"  value="" onkeydown="">'
                            tempStr +='<a href="javascript:void(0)" class="page-go-button" id="pageGo" onClick=\"goPage()\">跳转</a>'
                            document.getElementById("barcon").innerHTML = tempStr;
                });
          }
      </script>
   </body>
